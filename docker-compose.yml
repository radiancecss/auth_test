services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_service_container
    ports:
      - "8080:8080"
    environment:
      APP_PORT: 8080
      JWT_SECRET: your_super_secret_key_change_me_please_change_this_now_for_production
      TOKEN_LIFETIME_MINUTES: 60
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: auth_user
      DB_PASSWORD: auth_password
      DB_NAME: auth_db
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    container_name: postgres_db_container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
      POSTGRES_DB: auth_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: